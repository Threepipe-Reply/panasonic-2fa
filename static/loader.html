<style>
.loader {
  position: relative;
  width: 80px;
  height: 80px;
  margin: 50px auto;
  border-radius: 50%;
  border: 1px solid #000;
}

.inner-circle {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: #000;
  animation: loader-animation 30s linear infinite;
}

@keyframes loader-animation {
  0% {
    transform: scale(1);
    background-color: #000;
  }
  100% {
    transform: scale(0);
  }
}
</style>

<div class="loader">
  <div class="inner-circle"></div>
</div>
