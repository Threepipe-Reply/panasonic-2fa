{% extends 'templates/template.html' %}

{% block main %}

<div class="w3-container" style="margin-top: 2.5%" text-align="center">
    <div class="content">
        <h4 class="page-title">Reset Password</h4>
        <form class="form" method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password(class_="form-control") }}
            <br>
            <br>
            {{ form.submit }}
        </form>
    </div>
</div>

{% endblock %}
