{% extends 'templates/base.html' %}

{% block main %}
<h2>Login</h2>
<form class="login" method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username(class_="form-control") }}
    <br>
    <br>
    {{ form.password(class_="form-control") }}
    <br>
    <br>
    {{ form.submit }}
</form>
<br>
{% endblock %}
