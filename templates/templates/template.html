<!DOCTYPE html>
<title>{{ title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static', filename='css/w3.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/table.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/admin-dash.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-card" style="width:15%;right:0;background-color:#333333">
    <h5 class="w3-bar-item">Welcome, <b>{{session['user_name']}}</b></h5>
    <a href="{{url_for('tokens')}}" class="w3-bar-item w3-button">Tokens</a>
    <a href="{{url_for('logout')}}" class="w3-bar-item w3-button">Logout</a>
</div>

<!-- Header -->
<div class="w3-container w3-black" style="padding:20px;">
    <img class="logo"
         src="{{url_for('static', filename='img/logo.svg')}}"
         width="200px">
</div>

{% block main %}
{% endblock %}

</body>
</html>
